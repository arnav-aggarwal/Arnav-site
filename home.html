<!DOCTYPE html>
<html>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <body ng-app="app" ng-controller="MainController">
    <form ng-submit="execute()">
      <textarea rows="20" cols="80" type="text" placeholder="Enter your JavaScript here" ng-model="data.userCode" ></textarea><br>
      <input type="submit" value="Submit">
      <h1>User's code: {{data.userCode}}</h1>
    </form>
  </body>
</html>
